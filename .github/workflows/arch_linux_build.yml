name: Arch Linux Build ðŸ§

on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-arch-linux:
    name: Build on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install build dependencies
        run: |
          echo "Updating package database..."
          pacman -Syu --noconfirm
          
          echo "Installing build dependencies..."
          pacman -S --noconfirm --needed \
            base-devel \
            cmake \
            git \
            curl \
            openssl \
            zlib \
            pkgconf \
            python \
            python-pip \
            ca-certificates \
            procps-ng
          
          echo "Verifying installations..."
          cmake --version
          gcc --version
          g++ --version
          pkg-config --version
          python --version
          pip --version
          
          echo "Verifying process management tools..."
          which pgrep pkill ps
          
          echo "Verifying SSL certificates..."
          ls -la /etc/ssl/certs/ | head -10
          
          echo "Testing HTTPS connectivity..."
          curl -sI https://huggingface.co | head -5 || echo "Warning: HTTPS test failed"
          
          echo "Build dependencies installed successfully!"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Build C++ Server with CMake
        run: |
          set -e
          
          echo "Building lemonade-router and lemonade-server on Arch Linux..."
          
          cd src/cpp
          
          # Create build directory
          if [ -d "build" ]; then
              echo "Removing existing build directory..."
              rm -rf build
          fi
          mkdir build
          cd build
          
          # Configure with Release build type
          echo "Configuring CMake..."
          cmake .. -DCMAKE_BUILD_TYPE=Release
          
          # Build using all available cores
          echo "Building binaries..."
          cmake --build . -j$(nproc)
          
          # Verify binaries exist
          if [ ! -f "lemonade-router" ]; then
              echo "ERROR: lemonade-router not found!"
              echo "Build directory contents:"
              ls -lh
              exit 1
          fi
          
          if [ ! -f "lemonade-server" ]; then
              echo "ERROR: lemonade-server not found!"
              echo "Build directory contents:"
              ls -lh
              exit 1
          fi
          
          echo "Binaries found successfully"
          ls -lh lemonade-router lemonade-server
          
          echo "Verifying binary executability..."
          ./lemonade-router --version
          ./lemonade-server --version
          
          echo "Arch Linux build successful!"

      - name: Verify system library linking
        run: |
          echo "Checking library dependencies..."
          cd src/cpp/build
          
          echo "=== lemonade-router dependencies ==="
          ldd lemonade-router
          
          echo ""
          echo "=== lemonade-server dependencies ==="
          ldd lemonade-server
          
          echo ""
          echo "All dependencies resolved successfully on Arch Linux!"

      - name: Setup Python virtual environment
        run: |
          echo "Creating Python virtual environment..."
          python -m venv .venv
          
          echo "Activating virtual environment and installing dependencies..."
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r test/requirements.txt
          
          echo "Python environment setup complete!"

      - name: Debug server functionality
        run: |
          # Don't use set -e here - we want to see all debug output even if some fail
          
          SERVER_BINARY="$(pwd)/src/cpp/build/lemonade-server"
          
          echo "=== Testing basic server functionality ==="
          
          echo "1. Check what processes match 'lemonade' pattern before starting:"
          ps aux | grep -i lemonade || echo "No lemonade processes found"
          pgrep -fa lemonade || echo "pgrep found nothing"
          
          echo ""
          echo "2. Start server in background and test connectivity:"
          $SERVER_BINARY serve --no-tray --port 8001 &
          SERVER_PID=$!
          echo "Started server with PID: $SERVER_PID"
          
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
              echo "Server is responding on port 8001"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to respond after 30 seconds"
              echo "Checking if process is still running..."
              ps aux | grep $SERVER_PID || echo "Process not found"
            fi
            sleep 1
          done
          
          echo ""
          echo "3. Test server endpoints:"
          curl -v http://localhost:8001/health || echo "Health check failed"
          
          echo ""
          echo "4. Check processes after starting server:"
          ps aux | grep -i lemonade || echo "No lemonade processes"
          
          echo ""
          echo "5. Stop the server:"
          kill $SERVER_PID 2>/dev/null || echo "Process already stopped"
          sleep 2
          
          echo ""
          echo "6. Verify server stopped:"
          ps aux | grep -i lemonade | grep -v grep || echo "No lemonade processes (good)"
          
          echo ""
          echo "7. Test external HTTPS connectivity (for pull command):"
          curl -sI https://huggingface.co/api/models/amd/Llama-3.2-1B-Instruct-GGUF | head -5 || echo "HTTPS to HuggingFace failed"
          
          echo ""
          echo "8. Check DNS and network configuration:"
          cat /etc/hosts
          cat /etc/resolv.conf || echo "No resolv.conf"
          getent hosts localhost || echo "localhost lookup failed"
          
          echo ""
          echo "=== Debug complete ==="

      - name: Run CLI tests
        env:
          LEMONADE_CI_MODE: "True"
          PYTHONIOENCODING: utf-8
        run: |
          set -e
          
          source .venv/bin/activate
          SERVER_BINARY="$(pwd)/src/cpp/build/lemonade-server"
          
          echo "Running CLI tests..."
          python test/server_cli.py --server-binary "$SERVER_BINARY"
          
          echo "Running CLI tests (ephemeral mode)..."
          python test/server_cli.py --server-binary "$SERVER_BINARY" --ephemeral
          
          echo "CLI tests PASSED!"

      - name: Run endpoint tests
        env:
          LEMONADE_CI_MODE: "True"
          PYTHONIOENCODING: utf-8
        run: |
          set -e
          
          source .venv/bin/activate
          SERVER_BINARY="$(pwd)/src/cpp/build/lemonade-server"
          
          echo "Running endpoint tests..."
          python test/server_endpoints.py --server-binary "$SERVER_BINARY"
          
          echo "Running endpoint tests (server-per-test mode)..."
          python test/server_endpoints.py --server-binary "$SERVER_BINARY" --server-per-test
          
          echo "Endpoint tests PASSED!"

      - name: Cleanup processes
        if: always()
        run: |
          echo "Cleaning up processes..."
          
          # Kill lemonade processes
          pkill -9 -f "lemonade" 2>/dev/null || true
          pkill -9 -f "llama" 2>/dev/null || true
          
          # Clean up lock/PID/log files
          rm -f /tmp/lemonade*.lock /tmp/lemonade*.pid /tmp/lemonade*.log 2>/dev/null || true
          
          echo "Cleanup complete!"
