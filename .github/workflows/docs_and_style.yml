name: Docs And Style
on:
  push:
    branches: ["main"]
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'
  merge_group:

permissions:
  contents: read

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdown-link-check
        run: npm install -g markdown-link-check
      - name: Check Markdown links
        shell: bash
        run: |
          set -euo pipefail
          find . -type f -name "*.md" -not -path "./node_modules/*" -print0 \
            | xargs -0 -n 1 -I {} markdown-link-check -q -v -c .github/workflows/mlc_config.json {}


