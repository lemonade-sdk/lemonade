name: Tidybot PR Formatter

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-tidy:
    if: ${{ github.event.issue.pull_request != null }} # Only run on PRs
    runs-on: ubuntu-latest

    steps:
      - name: Check if comment includes command
        id: check
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" =~ ^\!tidybot ]]; then
            echo "run_tidy=true" >> $GITHUB_OUTPUT
          else
            echo "run_tidy=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if not triggered
        if: ${{ steps.check.outputs.run_tidy == 'false' }}
        run: echo "Not triggered, exiting" && exit 0

      - name: Check out PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black .

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format code with Black via tidybot"
          branch: ${{ github.event.pull_request.head.ref }}
          skip_fetch: true

      - name: Post comment back to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… !tidybot has formatted this PR with Black.
