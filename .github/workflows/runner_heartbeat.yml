name: Runner Heartbeat

on:
  schedule:
    - cron: "0 1 * * 0"    # every Sunday at 1AM UTC
  workflow_dispatch:
  push:
    branches: 
      - vgodsoe/ci-runner-heartbeat  # Temporary: remove before merging
    paths:
      - '.github/workflows/runner_heartbeat.yml'

permissions:
  actions: write  # Required to upload artifacts

jobs:
  heartbeat:
    runs-on: [self-hosted]
    steps:
      - name: Create heartbeat file
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyy-MM-ddTHH:mm:ssK"
          $runner = "${{ runner.name }}"
          "$timestamp" | Out-File -FilePath "heartbeat-$runner.txt" -Encoding utf8

      - name: Upload heartbeat artifact
        uses: actions/upload-artifact@v4
        with:
          name: heartbeat-${{ runner.name }}
          path: heartbeat-${{ runner.name }}.txt
          retention-days: 14
